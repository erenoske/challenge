<body>
    <script>
function repeats(arr) {
  var counts = {}

  for (let i = 0; i < arr.length; i++) {
    let num = arr[i];

    counts[num] = counts[num] ? counts[num] + 1 : 1;
  }

  var sum = 0;

  for(var key in counts) {
    if(counts.hasOwnProperty(key)) {
        sum += parseInt(key);
    }
  }

  return sum;
}

console.log(repeats([1, 1, 5, 5, 4, 4, 4])); // Çıktı: 10

    </script>
</body>
